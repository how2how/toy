<html>
    <head>
        <meta charset="utf-8">

        <title>Login</title>

        <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/css/core.css" rel="stylesheet" type="text/css" />
        <link href="static/css/components.css" rel="stylesheet" type="text/css" />
        <link href="static/css/icons.css" rel="stylesheet" type="text/css" />

    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class=" card-box">
            <div class="panel-heading"> 
                <h3 class="text-center"> Sign In </h3>
            </div> 


            <div class="panel-body">
            <form class="form-horizontal m-t-20" action="index.html">
                
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Password">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">
                                Remember me
                            </label>
                        </div>
                        
                    </div>
                </div>
                
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-default btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                    </div>
                </div>
            </form> 
            </div>   
            </div>    
        </div>
 
    	<script>
            var resizefunc = [];
        </script>

        <script src="static/js/jquery.nicescroll.js"></script>
        <script src="static/js/jquery.scrollTo.min.js"></script>


        <script src="static/js/jquery.core.js"></script>
        <script src="static/js/jquery.app.js"></script>
	
	</body>
